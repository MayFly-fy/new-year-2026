<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∑®Âπ¥Âø´‰πêÔºÅ</title>
    <!-- ÂºïÂÖ•ÂΩ©Â∏¶ÁâπÊïàÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #a40000;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* Â∞ÅÈù¢Ê†∑Âºè */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #d40000, #800000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.8s;
        }

        .envelope {
            width: 150px; height: 150px; background: #ffcc00; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; color: #a40000; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
            animation: breathe 2s infinite;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tap-hint { color: #ffcc00; margin-top: 20px; letter-spacing: 2px; }

        /* ÂÜÖÂÆπÊ†∑Âºè */
        #content {
            display: none; padding: 40px 20px; text-align: center; color: #ffebad;
        }

        .year { font-size: 80px; font-weight: bold; margin-bottom: 10px; opacity: 0.2; }
        
        #blessing-text {
            font-size: 24px; line-height: 1.8; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            white-space: pre-wrap;
        }

        .footer { position: fixed; bottom: 30px; width: 100%; text-align: center; font-size: 14px; opacity: 0.7; color: #ffcc00;}
    </style>
</head>
<body>

    <!-- Â∞ÅÈù¢ -->
    <div id="cover" onclick="openBlessing()">
        <div class="envelope">Á¶è</div>
        <p class="tap-hint">ÁÇπÂáªÂºÄÂêØ 2026 ÁöÑÁ•ùÁ¶è</p>
    </div>

    <!-- Á•ùÁ¶èÂÜÖÂÆπ -->
    <div id="content">
        <div class="year">2026</div>
        <div id="blessing-text"></div>
        <div class="footer">‚Äî‚Äî ‰Ω†ÁöÑÂ•ΩÂèãÈÄÅ‰∏ä ‚Äî‚Äî</div>
    </div>

    <script>
        const text = "‰∫≤Áà±ÁöÑÊúãÂèãÔºö\n\nÊñ∞Âπ¥ÁöÑÈíüÂ£∞Âç≥Â∞ÜÊï≤ÂìçÔºå\nÊÑø‰Ω†Âú®2026Âπ¥ÈáåÔºö\nÁúºÈáåÊúâÂÖâÔºåÂøÉ‰∏≠ÊúâÁà±Ôºå\nÊâÄÊ±ÇÁöÜÂ¶ÇÊÑøÔºåÊâÄË°åÁöÜÂù¶ÈÄî„ÄÇ\n\nÂÖÉÊó¶Âø´‰πêÔºÅüéâ";
        
        function openBlessing() {
            // 1. ÈöêËóèÂ∞ÅÈù¢
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('cover').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                startTyping();
                launchConfetti();
            }, 800);
        }

        function startTyping() {
            let i = 0;
            const container = document.getElementById('blessing-text');
            const timer = setInterval(() => {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    // ÁªìÊùüÂêéÂæ™ÁéØÂñ∑ÁÇπÂ∞èÂΩ©Â∏¶
                    setInterval(launchConfetti, 3000);
                }
            }, 100);
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ffcc00', '#ffffff', '#ff0000']
              });
              confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ffcc00', '#ffffff', '#ff0000']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
